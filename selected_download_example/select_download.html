<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select download guide</title>
  </head>
  <body>
    <select id="selectLocation">
      <option value="none">Choose File</option>
      <option value="001">country 1</option>
      <option value="002">country 2</option>
      <option value="003">country 3</option>
    </select>
    <button onclick="selectedDownload()">
      download
    </button>
    
    <!-- s selected contry download script  -->
    <script>
      let download = function(filename, filepath) {
        var element = document.createElement("a");
        element.setAttribute("href", filepath);
        element.setAttribute("download", filename);
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      let selectedDownload = function () {
        let val = document.querySelector('#selectLocation > option:checked').value;
        let fpath = "./assets/images";
        console.log(val.value);
        if (val === "001") {
          let fname = "example.png";
          download(fname, fpath);
        }else if (val === "002") {
          let fname = "example2.png";
          download(fname, fpath);
        }else if (val === "003") {
          let fname = "example3.png";
          download(fname, fpath);
        }
      };
    </script>
    <!-- e selected contry download script  -->
  </body>
</html>
